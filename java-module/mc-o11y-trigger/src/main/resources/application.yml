spring:
  application:
    name: mc-o11y-trigger

  datasource:
    url: jdbc:mariadb://localhost:3306/o11y-alert
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update  # create | create-drop | update | validate | none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
